<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Inscrição</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter para o corpo do documento e o fundo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos do modal personalizado para evitar problemas com iframes */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content button {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container bg-white rounded-2xl shadow-lg p-6 sm:p-8 max-w-xl mx-auto w-full">
        <!-- Título principal -->
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4 sm:mb-6">Confirmação de Inscrição</h2>

        <!-- Mensagem de instrução para o pagamento -->
        <p class="text-gray-600 mb-6 leading-relaxed text-sm sm:text-base">
            Para ativar sua inscrição, realize o pagamento via Pix no valor de 
            <span class="font-bold text-blue-600">R$ 49,90</span>.
        </p>

        <!-- Container do Pix com design aprimorado -->
        <div class="flex flex-col items-center p-6 bg-gray-50 rounded-xl shadow-inner mb-6">
            <div id="automatic-pix-container" class="w-full">
                <!-- O script do Pix será inserido aqui -->
            </div>
            
            <!-- Mensagem de status do pagamento -->
            <p class="text-gray-600 mt-4 leading-relaxed text-sm sm:text-base">
                Aguardando a confirmação do pagamento...
            </p>
        </div>
    </div>

    <!-- Container para o modal personalizado -->
    <div id="modalContainer"></div>

    <!-- Script do Pix fornecido pelo usuário -->
    <script src="https://compre-safe.com/js/automatic-pix.js" 
            data-code="vafxe4z5nyzj76" 
            data-redirect="https://agendamentoconfirmadocomsucesso.netlify.app/" 
            async></script>

    <script>
        // Função de alerta personalizada para evitar pop-ups bloqueados
        function customAlert(message) {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = `
                <div class="modal-overlay">
                    <div class="modal-content">
                        <p>${message}</p>
                        <button onclick="closeModal()">OK</button>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            const modalContainer = document.getElementById('modalContainer');
            modalContainer.innerHTML = '';
        }

        // Lógica para obter dados do agendamento do localStorage (opcional, para uso futuro)
        // O código original já tinha isso, então mantive
        const agendamento = JSON.parse(localStorage.getItem('agendamento'));
        if (agendamento) {
            console.log('Detalhes do agendamento:', agendamento);
        }
    </script>
</body>
</html>
